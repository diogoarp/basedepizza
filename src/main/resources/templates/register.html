<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Horus</title>

<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/uikit/2.18.0/css/uikit.css}"></link>

<link type="text/css" rel="stylesheet" th:href="@{/css/estilos.css}"></link>

<link type="text/css" rel="stylesheet" th:href="@{/css/register.css}"></link>

</head>

<body>	
	<div th:include="header :: copy"></div>
	<div class="space"></div>
	<div class="space"></div>
	<div th:text="${counter}"></div>
	<!-- Container central -->
	<div class="uk-width-large-1-5 uk-container-center">
		<div class="uk-vertical-align uk-text-center uk-height-1-1">
			<div class="uk-vertical-align-middle">
				<div class="uk-alert uk-alert-large uk-alert-danger" align="left"
					th:each="err: ${errors}" th:text="#{${err}}"></div>
				

				<form class="uk-panel uk-panel-box uk-form" action="#"
					th:action="@{/register}" th:object="${registerForm}" method="post">
					<h2>
						<p th:text="#{register.title}"></p>
					</h2>
					<p />

					<div class=" uk-form-row">
						<div class="uk-form-icon">
							<div class="uk-icon-user"></div>
							<input class="uk-width-1-1 uk-form-large" type="text" required=""
								th:field="*{name}" th:placeholder="#{register.name}" />
						</div>
					</div>
					<div class="uk-form-row">
						<div class="uk-form-icon">
							<div class="uk-icon-envelope"></div>
							<input class="uk-width-1-1 uk-form-large" type="email"
								required="" th:field="*{email}"
								th:placeholder="#{register.email}" />
						</div>						
					</div>
					
					<div class="uk-form-row">
						<div class="uk-form-icon">
							<div class="uk-icon-phone"></div>
							<input class="uk-width-1-1 uk-form-large" type="tel" min="0" max="999999999"
								required="" th:field="*{phone}"
								th:placeholder="#{register.phone}" />
						</div>
					</div>
					
					<div class="uk-form-row">
						<div class="uk-form-icon">
							<div class="uk-icon-key"></div>
							<input class="uk-width-1-1 uk-form-large" type="password"
								required="" th:field="*{password}"
								th:placeholder="#{register.password}" />
						</div>
					</div>
					
					<div class="uk-form-row">
						<div class="uk-form-icon">
							<div class="uk-icon-key"></div>
							<input class="uk-width-1-1 uk-form-large" type="password"
								required="" th:field="*{confirmPassword}"
								th:placeholder="#{register.confirmPassword}" />
						</div>
					</div>
					
					<Button
						class="uk-width-1-1 uk-button uk-button-success uk-button-large"
						type="submit" name="action-save">
						<img src="/Images/twitter128.png"/>
					</Button>

					<p />
					<Button
						class="uk-width-1-1 uk-button uk-button-success uk-button-large"
						type="submit" name="action-submit">
						<p th:text="#{register.register}"></p>
					</Button>
					<p />
					<Button
						class="uk-width-1-1 uk-button uk-button-primary uk-button-large"
						type="reset">
						<p th:text="#{register.clean}"></p>
					</Button>
					<p/>

					<a class="uk-width-1-1 uk-button uk-button-danger uk-button-large"
						th:href="login"><p th:text="#{register.cancel}"></p></a>
					<p/>



				</form>
			</div>
		</div>
	</div>

</body>
</html>
